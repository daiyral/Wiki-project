{%extends "encyclopedia/layout.html"%}

{%block title%}
Edit page
{%endblock%}

{%block body%}
<h1>Edit page</h1><br>
    <form action="{%url 'main:edit'%}" method="POST">
        {% csrf_token %}
     <div class="form-group">
        <label for="title" id="title_label">Title:</label><br>
        <input type="text" id="title" name="title" value="{{title}}" readonly>
     </div>
      <div class="form-group">
         <label for="body" id="body_label">Body:</label>
         <textarea class="form-control" name="body" id="body" rows="20">{{body}}</textarea>
        </div>
        <input class="butn btn-primary" type="submit" value="Submit" id="submit_btn">
    </form>
{%endblock%}

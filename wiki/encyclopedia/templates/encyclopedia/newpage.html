{% extends "encyclopedia/layout.html"%}

{%block title%}
    New Page
{% endblock %}

{%block body%}
    <h1>Create a new page</h1><br>
    <form action="{%url 'main:create'%}" method="POST">
        {% csrf_token %}
     <div class="form-group">
        <label for="title" id="title_label">Title:</label><br>
        <input type="text" id="title" name="title">
     </div>
      <div class="form-group">
         <label for="body" id="body_label">Body:</label>
         <textarea class="form-control" name="body" id="body" rows="20"></textarea>
        </div>
        <input class="butn btn-primary" type="submit" value="Submit" id="submit_btn">
    </form>

{% endblock %}
